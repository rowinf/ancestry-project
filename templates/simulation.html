<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ancestry Questionnaire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .flash-messages {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">Begin Simulation...</h2>
        {% if story %}
        <div class="mt-4 p-3 border rounded bg-light" style="white-space: pre-wrap;">
            {{ story }}
        </div>
        {% endif %}
        <div>
            <span id="decision-1"></span>
        </div>
        <form id="decision" data-on-submit="@post('{{ url_for('updates') }}', {contentType: 'form'})">
            <input name="decision" data-bind-decision type="text">
            <button type="submit">
                Send
            </button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/gh/starfederation/datastar@main/bundles/datastar.js"></script>
</body>
