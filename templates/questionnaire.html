<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ancestry Questionnaire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .flash-messages {
            margin-bottom: 20px;
        }
        #story-box {
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
<div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <h2 class="mb-4">Ancestry Questionnaire</h2>
    <form id="stream-form">
        <div class="mb-3">
            <label for="interest" class="form-label">Your Interest in Ancestry</label>
            <textarea class="form-control" id="interest" name="interest" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label for="ancestor_name" class="form-label">Ancestor's Name (Optional)</label>
            <input type="text" class="form-control" id="ancestor_name" name="ancestor_name">
        </div>

    </form>

    <div class="mt-4">
        <h4>Your Ancestral Simulation Story</h4>
        <pre id="story-box" class="border p-3 bg-light"></pre>
    </div>
</div>
