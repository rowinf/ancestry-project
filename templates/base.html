<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ancestry Questionnaire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Iceland&display=swap');
        body {
            font-family: "Iceland", 'Inter', sans-serif;
            font-size: 120%;
            text-shadow: 0 .05rem .1rem rgba(0, 0, 0, .5);
            box-shadow: inset 0 0 5rem rgba(55, 55, 55, .5);
        }
        .flash-messages {
            margin-bottom: 20px;
        }
        .cover-container {
            max-width: 42rem;
        }
        .form-control {
            font-size: 1.2rem;
        }
        .arrow-container {
            position: relative;
            width: 70px;
            height: 0;
        }
        .arrow-up { 
            width: 0; 
            height: 0; 
            border-left: 45px solid transparent;
            border-right: 45px solid transparent;

            border-bottom: 75px solid whitesmoke;
            filter: drop-shadow(3px 3px mediumorchid) drop-shadow(-3px -3px cyan);
        }
        .arrow-up::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -75px;
            width: 0;
            height: 0;
            border-left: 75px solid transparent;
            border-right: 75px solid transparent;
            border-bottom: 75px solid cyan;
            filter: blur(20px);
            opacity: 0.2;
            z-index: 1;
        }
        .glow-circle {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            box-shadow:
            inset 0 0 50px whitesmoke,
            inset 20px 0 80px mediumorchid,
            inset -20px 0 80px mediumorchid,
            inset 20px 0 300px mediumorchid,
            inset -20px 0 300px mediumorchid,
            0 0 50px whitesmoke,
            -10px 0 80px mediumorchid,
            10px 0 80px mediumorchid; 
        }
        .background-grid {
            background-size: 7.6923076923076925% 7.6923076923076925%;
            background-image: radial-gradient(circle, whitesmoke 1%, rgba(0, 0, 0, 0) 2.5%);
        }
        .glow {
            background-color: rgba(0,0,0,0.8);
            filter: drop-shadow(3px 3px 2px mediumorchid) drop-shadow(-3px -3px 2px cyan);
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body class="d-flex h-100 text-bg-dark flex-column background-grid">
    {% block content %}{% endblock %}
    <footer style="height:250px;"></footer>
    <script type="module" src="https://cdn.jsdelivr.net/gh/starfederation/datastar@main/bundles/datastar.js"></script>
</body>
</html>
